<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="main" class="main">
        <div class="inside"></div>
        <style>
          .inside {
            height: 50px;
            width: 100px;
            background-color: blue;
          }
        </style>
      </div>
      <img src="https://cssbattle.dev/targets/77.png" alt="" />
    </div>

    <script>
      const containerDiv = document.getElementById("container");
      const mainDiv = document.getElementById("main");

      $("#container").mousemove(function (e) {
        console.log("e >>>", e);
        var mousePos = {
          x: e.pageX - containerDiv.offsetLeft,
          y: e.pageY - containerDiv.offsetTop,
        };
        const newWidth = (mousePos.x / containerDiv.clientWidth) * 100;
        mainDiv.style.transition = "none";
        mainDiv.style.width = `${newWidth}%`;
        mainDiv.style.boxShadow = "red 2px 0px 0px";
        console.log("MousePos >>>", mousePos);
      });
      $("#container").mouseleave(function (e) {
        mainDiv.style.transition = "all 0.2s ease-in";
        mainDiv.style.width = `100%`;
        mainDiv.style.boxShadow = "none";
      });
    </script>
  </body>
</html>
